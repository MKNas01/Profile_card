<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <article class="contact-card">
            <header>
               <nav class="page-nav">
                    <a href="index.html">Home</a>
                    <a href="about.html">About Me</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </header>
            <h1>Contact Us</h1>
            <p>Feel free to reach out through the form below</p>
            <form action="" id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" data-testid="test-contact-name" aria-describedby="error-name"  required>
                </div>
                <small id="iderror-name" class="error-msg" data-testid="test-contact-error-name"></small>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" data-testid="test-contact-email" aria-describedby="error-email" required>
                    <small id="error-email" class="error-msg" data-testid="test-contact-error-email"></small>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" data-testid="test-contact-subject" aria-describedby="error-subject" required>
                    <small id="error-subject" class="error-msg" data-testid="test-contact-error-subject"></small>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="5" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
                    <small id="error-message" class="error-msg" data-testid="test-contact-error-message"></small>
                </div>
                <button type="submit" data-testid="test-contact-submit">Send Messages</button>
            </form>
        </article>
    </main>
    <script src="app.js"></script>
</body>
</html>
